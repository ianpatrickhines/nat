  # OPTIONS /agent/query method for CORS
  AgentQueryOptionsMethod:
    Type: AWS::ApiGateway::Method
    Properties:
      RestApiId: !Ref ApiGateway
      ResourceId: !Ref AgentQueryResource
      HttpMethod: OPTIONS
      AuthorizationType: NONE
      Integration:
        Type: MOCK
        RequestTemplates:
          application/json: '{"statusCode": 200}'
        IntegrationResponses:
          - StatusCode: '200'
            ResponseParameters:
              method.response.header.Access-Control-Allow-Headers: "'Content-Type,X-Nat-User-Id,X-Nat-Tenant-Id,X-Nat-Nation-Slug'"
              method.response.header.Access-Control-Allow-Methods: "'POST,OPTIONS'"
              method.response.header.Access-Control-Allow-Origin: "'*'"
      MethodResponses:
        - StatusCode: '200'
          ResponseParameters:
            method.response.header.Access-Control-Allow-Headers: true
            method.response.header.Access-Control-Allow-Methods: true
            method.response.header.Access-Control-Allow-Origin: true
          ResponseModels:
            application/json: Empty

  # =============================================================================
  # Nat Agent Streaming Lambda (with Lambda URL for SSE streaming)
  # =============================================================================

  NatAgentStreamingFunction:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: !Sub 'nat-agent-streaming-${Environment}'
      Runtime: python3.11
      Handler: handler.handler
      Role: !GetAtt LambdaExecutionRole.Arn
      Code:
        ZipFile: |
          # Placeholder - actual code deployed separately
          def handler(event, context):
              return {"statusCode": 200, "body": "OK"}
      Timeout: 120
      MemorySize: 512
      Environment:
        Variables:
          NATIONS_TABLE: !Ref NationsTable
          USERS_TABLE: !Ref UsersTable
          TENANTS_TABLE: !Ref TenantsTable
          ANTHROPIC_API_KEY_SECRET: !Sub 'nat/anthropic-api-key-${Environment}'
          CLAUDE_MODEL: 'claude-haiku-4-5-20251001'
      Tags:
        - Key: Environment
          Value: !Ref Environment
        - Key: Project
          Value: nat

  # Lambda Function URL for streaming responses
  # Function URLs support response streaming which API Gateway does not
  NatAgentStreamingUrl:
    Type: AWS::Lambda::Url
    Properties:
      AuthType: NONE
      TargetFunctionArn: !Ref NatAgentStreamingFunction
      InvokeMode: RESPONSE_STREAM
      Cors:
        AllowCredentials: false
        AllowHeaders:
          - Content-Type
          - X-Nat-User-Id
          - X-Nat-Tenant-Id
          - X-Nat-Nation-Slug
        AllowMethods:
          - POST
          - '*'
        AllowOrigins:
          - '*'
        ExposeHeaders:
          - Content-Type
        MaxAge: 86400

  # Permission for Function URL to invoke Lambda
  NatAgentStreamingUrlPermission:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName: !Ref NatAgentStreamingFunction
      Action: lambda:InvokeFunctionUrl
      Principal: '*'
      FunctionUrlAuthType: NONE

  # API Deployment
  ApiDeployment:
    Type: AWS::ApiGateway::Deployment
    DependsOn:
      - HealthMethod
      - HealthOptionsMethod
      - StripeWebhookMethod
      - StripeWebhookOptionsMethod
      - StripeCheckoutMethod
