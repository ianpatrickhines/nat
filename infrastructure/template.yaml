AWSTemplateFormatVersion: '2010-09-09'
Description: Nat SaaS MVP - Base Infrastructure (DynamoDB, IAM, and API Gateway)

Parameters:
  Environment:
    Type: String
    Default: dev
    AllowedValues:
      - dev
      - staging
      - prod
    Description: Deployment environment

  # Placeholder for future custom domain support - not wired up yet
  # CustomDomainName:
  #   Type: String
  #   Default: ''
  #   Description: Optional custom domain name for the API (e.g., api.natassistant.com)

Resources:
  # =============================================================================
  # DynamoDB Tables
  # =============================================================================

  # NationsTable - stores nation-level subscription and usage data
  # Each nation (organization) in NationBuilder gets one record
  NationsTable:
    Type: AWS::DynamoDB::Table
    DeletionPolicy: Retain
    UpdateReplacePolicy: Retain
    Properties:
      TableName: !Sub 'nat-nations-${Environment}'
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
        - AttributeName: nation_slug
          AttributeType: S
        - AttributeName: stripe_customer_id
          AttributeType: S
      KeySchema:
        - AttributeName: nation_slug
          KeyType: HASH
      GlobalSecondaryIndexes:
        - IndexName: stripe-customer-index
          KeySchema:
            - AttributeName: stripe_customer_id
              KeyType: HASH
          Projection:
            ProjectionType: ALL
      PointInTimeRecoverySpecification:
        PointInTimeRecoveryEnabled: true
      Tags:
        - Key: Environment
          Value: !Ref Environment
        - Key: Project
          Value: nat

  # TenantsTable - kept for backwards compatibility during migration
  # Will be deprecated in favor of NationsTable
  TenantsTable:
    Type: AWS::DynamoDB::Table
    DeletionPolicy: Retain
    UpdateReplacePolicy: Retain
    Properties:
      TableName: !Sub 'nat-tenants-${Environment}'
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
        - AttributeName: tenant_id
          AttributeType: S
        - AttributeName: stripe_customer_id
          AttributeType: S
      KeySchema:
        - AttributeName: tenant_id
          KeyType: HASH
      GlobalSecondaryIndexes:
        - IndexName: stripe-customer-index
          KeySchema:
            - AttributeName: stripe_customer_id
              KeyType: HASH
          Projection:
            ProjectionType: ALL
      PointInTimeRecoverySpecification:
        PointInTimeRecoveryEnabled: true
      Tags:
        - Key: Environment
          Value: !Ref Environment
        - Key: Project
          Value: nat

  # UsersTable - stores individual user audit logs and rate limiting data
  # No longer stores billing/subscription information (moved to NationsTable)
  UsersTable:
    Type: AWS::DynamoDB::Table
    DeletionPolicy: Retain
    UpdateReplacePolicy: Retain
    Properties:
      TableName: !Sub 'nat-users-${Environment}'
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
        - AttributeName: user_id
          AttributeType: S
        - AttributeName: nation_slug
          AttributeType: S
        - AttributeName: email
          AttributeType: S
      KeySchema:
        - AttributeName: user_id
          KeyType: HASH
      GlobalSecondaryIndexes:
        - IndexName: nation-index
          KeySchema:
            - AttributeName: nation_slug
              KeyType: HASH
          Projection:
            ProjectionType: ALL
        - IndexName: email-index
          KeySchema:
            - AttributeName: email
              KeyType: HASH
          Projection:
            ProjectionType: ALL
      PointInTimeRecoverySpecification:
        PointInTimeRecoveryEnabled: true
      Tags:
        - Key: Environment
          Value: !Ref Environment
        - Key: Project
          Value: nat

  # =============================================================================
  # IAM Roles
  # =============================================================================

  LambdaExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub 'nat-lambda-execution-${Environment}'
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
      Policies:
        - PolicyName: DynamoDBAccess
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - dynamodb:GetItem
                  - dynamodb:PutItem
                  - dynamodb:UpdateItem
                  - dynamodb:DeleteItem
                  - dynamodb:Query
                  - dynamodb:Scan
                Resource:
                  - !GetAtt NationsTable.Arn
                  - !Sub '${NationsTable.Arn}/index/*'
                  - !GetAtt TenantsTable.Arn
                  - !Sub '${TenantsTable.Arn}/index/*'
                  - !GetAtt UsersTable.Arn
                  - !Sub '${UsersTable.Arn}/index/*'
        - PolicyName: SecretsManagerAccess
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - secretsmanager:GetSecretValue
                  - secretsmanager:PutSecretValue
                  - secretsmanager:CreateSecret
                  - secretsmanager:UpdateSecret
                Resource:
                  - !Sub 'arn:aws:secretsmanager:${AWS::Region}:${AWS::AccountId}:secret:nat/*'
      Tags:
        - Key: Environment
          Value: !Ref Environment
        - Key: Project
          Value: nat

  # =============================================================================
  # API Gateway
  # =============================================================================

  ApiGateway:
    Type: AWS::ApiGateway::RestApi
    Properties:
      Name: !Sub 'nat-api-${Environment}'
      Description: Nat SaaS MVP API Gateway
      EndpointConfiguration:
        Types:
          - REGIONAL
      Tags:
        - Key: Environment
          Value: !Ref Environment
        - Key: Project
          Value: nat

  # Health check resource and method
  HealthResource:
    Type: AWS::ApiGateway::Resource
    Properties:
      RestApiId: !Ref ApiGateway
      ParentId: !GetAtt ApiGateway.RootResourceId
      PathPart: health

  HealthMethod:
    Type: AWS::ApiGateway::Method
    Properties:
      RestApiId: !Ref ApiGateway
      ResourceId: !Ref HealthResource
      HttpMethod: GET
      AuthorizationType: NONE
      Integration:
        Type: MOCK
        RequestTemplates:
          application/json: '{"statusCode": 200}'
        IntegrationResponses:
          - StatusCode: '200'
            ResponseParameters:
              method.response.header.Access-Control-Allow-Origin: "'*'"
            ResponseTemplates:
              application/json: '{"status": "healthy"}'
      MethodResponses:
        - StatusCode: '200'
          ResponseParameters:
            method.response.header.Access-Control-Allow-Origin: true
          ResponseModels:
            application/json: Empty

  # CORS OPTIONS method for health endpoint
  HealthOptionsMethod:
    Type: AWS::ApiGateway::Method
    Properties:
      RestApiId: !Ref ApiGateway
      ResourceId: !Ref HealthResource
      HttpMethod: OPTIONS
      AuthorizationType: NONE
      Integration:
        Type: MOCK
        RequestTemplates:
          application/json: '{"statusCode": 200}'
        IntegrationResponses:
          - StatusCode: '200'
            ResponseParameters:
              method.response.header.Access-Control-Allow-Headers: "'Content-Type,X-Amz-Date,Authorization,X-Api-Key,X-Amz-Security-Token,X-Nat-User-Id,X-Nat-Tenant-Id,X-Nat-Nation-Slug'"
              method.response.header.Access-Control-Allow-Methods: "'GET,POST,PUT,DELETE,OPTIONS'"
              method.response.header.Access-Control-Allow-Origin: "'*'"
      MethodResponses:
        - StatusCode: '200'
          ResponseParameters:
            method.response.header.Access-Control-Allow-Headers: true
            method.response.header.Access-Control-Allow-Methods: true
            method.response.header.Access-Control-Allow-Origin: true
          ResponseModels:
            application/json: Empty

  # =============================================================================
  # Lambda Functions
  # =============================================================================

  # Stripe Webhook Lambda
  StripeWebhookFunction:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: !Sub 'nat-stripe-webhook-${Environment}'
      Runtime: python3.11
      Handler: handler.handler
      Role: !GetAtt LambdaExecutionRole.Arn
      Code:
        ZipFile: |
          # Placeholder - actual code deployed separately
          def handler(event, context):
              return {"statusCode": 200, "body": "OK"}
      Timeout: 30
      MemorySize: 256
      Environment:
        Variables:
          NATIONS_TABLE: !Ref NationsTable
          TENANTS_TABLE: !Ref TenantsTable
          USERS_TABLE: !Ref UsersTable
          STRIPE_WEBHOOK_SECRET_NAME: !Sub 'nat/stripe-webhook-secret-${Environment}'
      Tags:
        - Key: Environment
          Value: !Ref Environment
        - Key: Project
          Value: nat

  # Permission for API Gateway to invoke Stripe Webhook Lambda
  StripeWebhookLambdaPermission:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName: !Ref StripeWebhookFunction
      Action: lambda:InvokeFunction
      Principal: apigateway.amazonaws.com
      SourceArn: !Sub 'arn:aws:execute-api:${AWS::Region}:${AWS::AccountId}:${ApiGateway}/*/*/*'

  # Stripe Checkout Lambda
  StripeCheckoutFunction:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: !Sub 'nat-stripe-checkout-${Environment}'
      Runtime: python3.11
      Handler: handler.handler
      Role: !GetAtt LambdaExecutionRole.Arn
      Code:
        ZipFile: |
          # Placeholder - actual code deployed separately
          def handler(event, context):
              return {"statusCode": 200, "body": "OK"}
      Timeout: 30
      MemorySize: 256
      Environment:
        Variables:
          STRIPE_SECRET_KEY_NAME: !Sub 'nat/stripe-secret-key-${Environment}'
          SUCCESS_URL: 'https://natassistant.com/success?session_id={CHECKOUT_SESSION_ID}'
          CANCEL_URL: 'https://natassistant.com/pricing'
          STRIPE_PRICE_STARTER: !Sub 'price_starter_${Environment}'
          STRIPE_PRICE_TEAM: !Sub 'price_team_${Environment}'
          STRIPE_PRICE_ORG: !Sub 'price_org_${Environment}'
      Tags:
        - Key: Environment
          Value: !Ref Environment
        - Key: Project
          Value: nat

  # Permission for API Gateway to invoke Stripe Checkout Lambda
  StripeCheckoutLambdaPermission:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName: !Ref StripeCheckoutFunction
      Action: lambda:InvokeFunction
      Principal: apigateway.amazonaws.com
      SourceArn: !Sub 'arn:aws:execute-api:${AWS::Region}:${AWS::AccountId}:${ApiGateway}/*/*/*'

  # NationBuilder OAuth Callback Lambda
  NBOAuthCallbackFunction:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: !Sub 'nat-nb-oauth-callback-${Environment}'
      Runtime: python3.11
      Handler: handler.handler
      Role: !GetAtt LambdaExecutionRole.Arn
      Code:
        ZipFile: |
          # Placeholder - actual code deployed separately
          def handler(event, context):
              return {"statusCode": 200, "body": "OK"}
      Timeout: 30
      MemorySize: 256
      Environment:
        Variables:
          NATIONS_TABLE: !Ref NationsTable
          USERS_TABLE: !Ref UsersTable
          NB_CLIENT_ID_SECRET: !Sub 'nat/nb-client-id-${Environment}'
          NB_CLIENT_SECRET_SECRET: !Sub 'nat/nb-client-secret-${Environment}'
          SUCCESS_REDIRECT_URL: !Sub 'https://natassistant.com/connected?env=${Environment}'
          ERROR_REDIRECT_URL: !Sub 'https://natassistant.com/connection-error?env=${Environment}'
      Tags:
        - Key: Environment
          Value: !Ref Environment
        - Key: Project
          Value: nat

  # Permission for API Gateway to invoke NB OAuth Callback Lambda
  NBOAuthCallbackLambdaPermission:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName: !Ref NBOAuthCallbackFunction
      Action: lambda:InvokeFunction
      Principal: apigateway.amazonaws.com
      SourceArn: !Sub 'arn:aws:execute-api:${AWS::Region}:${AWS::AccountId}:${ApiGateway}/*/*/*'

  # Token Refresh Lambda (EventBridge triggered)
  TokenRefreshFunction:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: !Sub 'nat-token-refresh-${Environment}'
      Runtime: python3.11
      Handler: handler.handler
      Role: !GetAtt LambdaExecutionRole.Arn
      Code:
        ZipFile: |
          # Placeholder - actual code deployed separately
          def handler(event, context):
              return {"statusCode": 200, "body": "OK"}
      Timeout: 300
      MemorySize: 256
      Environment:
        Variables:
          NATIONS_TABLE: !Ref NationsTable
          USERS_TABLE: !Ref UsersTable
          NB_CLIENT_ID_SECRET: !Sub 'nat/nb-client-id-${Environment}'
          NB_CLIENT_SECRET_SECRET: !Sub 'nat/nb-client-secret-${Environment}'
          TOKEN_EXPIRY_WINDOW_HOURS: '12'
      Tags:
        - Key: Environment
          Value: !Ref Environment
        - Key: Project
          Value: nat

  # EventBridge Rule to trigger Token Refresh every 12 hours
  TokenRefreshScheduleRule:
    Type: AWS::Events::Rule
    Properties:
      Name: !Sub 'nat-token-refresh-schedule-${Environment}'
      Description: Triggers token refresh Lambda every 12 hours
      ScheduleExpression: 'rate(12 hours)'
      State: ENABLED
      Targets:
        - Id: TokenRefreshTarget
          Arn: !GetAtt TokenRefreshFunction.Arn

  # Permission for EventBridge to invoke Token Refresh Lambda
  TokenRefreshEventPermission:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName: !Ref TokenRefreshFunction
      Action: lambda:InvokeFunction
      Principal: events.amazonaws.com
      SourceArn: !GetAtt TokenRefreshScheduleRule.Arn

  # =============================================================================
  # API Gateway Resources - Stripe Webhook
