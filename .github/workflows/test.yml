# Test workflow - runs on all pull requests
name: Test

on:
  pull_request:
    branches: [main, 'ralph/*']
  push:
    branches: [main]

concurrency:
  group: test-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # =============================================================================
  # Python Tests and Linting
  # =============================================================================
  python-tests:
    name: Python Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run mypy type checking
        run: |
          mypy src/ --explicit-package-bases

      - name: Run cfn-lint on CloudFormation templates
        run: |
          cfn-lint infrastructure/template.yaml

      - name: Run pytest
        run: |
          pytest tests/ -v --tb=short

  # =============================================================================
  # Extension Build and Typecheck
  # =============================================================================
  extension:
    name: Extension Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: extension/package-lock.json

      - name: Install extension dependencies
        working-directory: extension
        run: npm ci

      - name: Run typecheck
        working-directory: extension
        run: npm run typecheck

      - name: Build extension
        working-directory: extension
        run: npm run build

      - name: Upload extension artifact
        uses: actions/upload-artifact@v4
        with:
          name: chrome-extension
          path: extension/dist/
          retention-days: 30

  # =============================================================================
  # Landing Site Build and Typecheck
  # =============================================================================
  site:
    name: Site Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: site/package-lock.json

      - name: Install site dependencies
        working-directory: site
        run: npm ci

      - name: Run typecheck
        working-directory: site
        run: npm run typecheck

      - name: Build site
        working-directory: site
        run: npm run build

      - name: Upload site artifact
        uses: actions/upload-artifact@v4
        with:
          name: landing-site
          path: site/dist/
          retention-days: 30
